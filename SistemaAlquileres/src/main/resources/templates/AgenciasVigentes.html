<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyRent - Agencia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
        <div class="container-fluid tm-content-container">
            <nav th:replace="../fragments/Menu.html :: menu"></nav>
        </div>
        <div class="container pt-5 mt-5 d-flex justify-content-center">
            <div class="col-sm-8">
                <table class="table table-bordered">
                    <thead class="table-warning">
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">NIF</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Telefono</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="agencia : ${listAgenciasCustom}">
                            <td th:text="${agencia.nombre}"></td>
                            <td th:text="${agencia.NIF}"></td>
                            <td th:text="${agencia.direccion}"></td>
                            <td th:text="${agencia.telefono}"></td>
                        </tr>
                    </tbody>
              </table>
            </div>
        </div>
      <div class="g-col-12 fixed-bottom">
          <!-- Footer -->
            <footer th:replace="../fragments/Footer.html :: footer" class="row mx-auto tm-footer"></footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

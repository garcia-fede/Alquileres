<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyRent - Alquiler</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid tm-content-container">
          <nav th:replace="../fragments/Menu.html :: menu"></nav>
        </div>
        <div class="container d-flex justify-content-center mt-5 py-3">
            <div class="col-sm-6 bg-warning d-flex flex-column justify-content-center">
                <h1 class="text-center title">Viviendas disponibles</h1>
                <div class="col-sm-12 row d-flex justify-content-center gap-4 py-5">
                    <div class="border col-3 px-0 vivienda bg-light" th:each="vivienda : ${listViviendas}">
                        <img class="w-100" th:src="${vivienda.imagen}">
                        <div class="d-flex flex-column justify-content-between px-3">
                            <p class="pt-3" th:text="${vivienda.direccion}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <form class="border border-secondary-emphasis p-5" method="POST" action="#" th:action="@{/Alquileres/save}" th:object="${alquiler}">
                    <div class="mb-3">
                        <div>ID</div>
                        <input type="text" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="mb-3">
                        <div>FIANZA</div>
                        <input type="text" th:field="*{fianza}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>IMPORTE MENSUAL</div>
                        <input type="text" th:field="*{importe_mensual}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>VIVIENDA</div>
                        <select class="form-select" th:field="*{id_vivienda}">
                            <option th:each="vivienda : ${listViviendas}" th:value="${vivienda.id}" th:text="${vivienda.direccion}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div>INQUILINO</div>
                        <select class="form-select" th:field="*{id_inquilino}">
                            <option th:each="inquilino : ${listInquilinos}" th:value="${inquilino.id}" th:text="${inquilino.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div>ALQUILER PREVIO</div>
                        <input type="text" th:field="*{id_alquiler_anterior}" class="form-control">
                    </div>
                    <div class="mb-3">
                        ESTADO
                        <select class="form-select" th:field="*{estado}">
                            <option th:value="'true'" th:text="Activo"></option>
                            <option th:value="'false'" th:text="Inactivo"></option>
                        </select>
                    </div>
                    <div class="mt-4 pt-2 d-flex gap-4">
                        <button type="submit" class="btn btn-warning">Guardar</button>
                        <button type="reset" class="btn btn-secondary"><a class="text-decoration-none text-dark" href="/EasyRent/Alquileres/Gestion">Cancelar</a></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="g-col-12">
          <!-- Footer -->
            <footer th:replace="../fragments/Footer.html :: footer" class="row mx-auto tm-footer"></footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

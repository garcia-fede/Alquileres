<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyRent - Usuario</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid tm-content-container">
          <nav th:replace="../fragments/Menu.html :: menu"></nav>
        </div>
        <div class="container d-flex justify-content-center mt-5 py-3">
            <div class="col-sm-6">
                <form method="POST" action="#" th:action="@{/Usuarios/save}" th:object="${usuario}">
                    <div class="mb-3">
                        <div>ID</div>
                        <input type="text" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="mb-3">
                        <div>DOCUMENTO</div>
                        <input type="text" th:field="*{documento}" class="form-control">
                    </div>
                    <div class="mb-3">
                        TIPO DE DOCUMENTO
                        <select class="form-select" th:field="*{tipo_documento}">
                            <option th:value="Tarjeta" th:text="Tarjeta"></option>
                            <option th:value="'Libreta verde'" th:text="'Libreta verde'"></option>
                            <option th:value="'Libreta celeste'" th:text="'Libreta celeste'"></option>
                            <option th:value="'Libreta civica'" th:text="'Libreta civica'"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div>NACIONALIDAD</div>
                        <input type="text" th:field="*{nacionalidad}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>NOMBRE DE USUARIO</div>
                        <input type="text" th:field="*{user}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>CONTRASEÃ‘A</div>
                        <input type="text" th:field="*{password}" class="form-control">
                    </div>
                    <div class="mb-3">
                        ROL
                        <select class="form-select" th:field="*{rol}">
                            <option th:value="EMPLEADO" th:text="EMPLEADO"></option>
                            <option th:value="CLIENTE" th:text="CLIENTE"></option>
                            <option th:value="ADMIN" th:text="ADMIN"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div>CORREO</div>
                        <input type="text" th:field="*{correo}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>TELEFONO</div>
                        <input type="text" th:field="*{telefono}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>FECHA DE ALTA</div>
                        <input type="date" th:field="*{fecha_alta}" class="form-control" readonly="readonly">
                    </div>
                    <div class="mb-3">
                        <div>FECHA DE BAJA</div>
                        <input type="date" th:field="*{fecha_baja}" class="form-control">
                    </div>
                    <div class="mb-3">
                        ESTADO
                        <select class="form-select" th:field="*{estado}">
                            <option th:value="'true'" th:text="HABILITADO"></option>
                            <option th:value="'false'" th:text="INHABILITADO"></option>
                        </select>
                    </div>
                    <div class="mt-4 pt-2 d-flex gap-4">
                        <button type="submit" class="btn btn-warning">Guardar</button>
                        <button type="reset" class="btn btn-secondary"><a class="text-decoration-none text-dark" href="/EasyRent/Usuarios/Gestion">Cancelar</a></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="g-col-12">
          <!-- Footer -->
            <footer th:replace="../fragments/Footer.html :: footer" class="row mx-auto tm-footer"></footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

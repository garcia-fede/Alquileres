<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Inquilino</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body>
        <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
        <div class="container-fluid tm-content-container">
            <nav th:replace="../fragments/Menu.html :: menu"></nav>
        </div>
        <div class="container-fluid pt-5 mt-5" style="padding: 0 250px;">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <thead class="table-warning">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">NIF</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Fecha nacimiento</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Estado</th>
                        <th scope="col"><p class="text-center m-0">Acciones</p></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="inquilino : ${listInquilinos}">
                            <td th:text="${inquilino.id}"></td>
                            <td th:text="${inquilino.NIF}"></td>
                            <td th:text="${inquilino.nombre}"></td>
                            <td th:text="${inquilino.apellidos}"></td>
                            <td th:text="${inquilino.fecha_nacimiento}"></td>
                            <td th:text="${inquilino.telefono}"></td>
                            <td th:text="${inquilino.id_usuario.user}"></td>
                            <td th:if="${inquilino.estado} == true" th:text="'HABILITADO'" class="bg-success"></td>
                            <td th:if="${inquilino.estado} == false" th:text="'INHABILITADO'" class="bg-warning"></td>
                            <td class="col-1 text-center">
                                <a th:href="@{'/Inquilinos/edit/' + ${inquilino.id}}"><i class="bi bi-pencil"></i></a>
                                &nbsp;&nbsp;
                                <a th:href="@{'/Inquilinos/delete/' + ${inquilino.id}}"><i class="bi bi-trash3"></i></a>
                            </td>
                        </tr>
                    </tbody>
              </table>
            </div>
            <a class="" href="/EasyRent/Inquilinos/New">
                <button type="button" class="btn btn-outline-warning text-dark py-3 px-4">
                    <h6 class="d-flex align-items-center gap-2 pb-0 mb-0">
                        NUEVO INQUILINO
                        <i class="bi bi-plus-circle fs-5"></i>
                    </h6>
                </button>
            </a>
        </div>
        <div class="g-col-12 fixed-bottom">
          <!-- Footer -->
            <footer th:replace="../fragments/Footer.html :: footer" class="row mx-auto tm-footer"></footer>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

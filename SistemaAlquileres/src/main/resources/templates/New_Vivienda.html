<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Vivienda</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid tm-content-container">
            <nav th:replace="../fragments/Menu.html :: menu"></nav>
        </div>
        <div class="container d-flex justify-content-center mt-5 pt-5">
            <div th:replace="../fragments/FormLogo.html :: formlogo"></div>
            <div class="col-sm-6">
                <form class="border border-secondary-emphasis px-5 py-4 h-100" method="POST" action="#" th:action="@{/Viviendas/save}" th:object="${vivienda}">
                    <div class="mb-3">
                        <div>DIRECCION</div>
                        <input type="text" th:field="*{direccion}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>AGENCIA</div>
                        <input type="text" th:field="*{id_agencia}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>URL IMAGEN</div>
                        <input type="text" th:field="*{imagen}" class="form-control">
                    </div>
                    <div class="mb-3">
                        ESTADO
                        <select class="form-select" th:field="*{estado}">
                            <option th:value="'true'" th:text="Activo"></option>
                            <option th:value="'false'" th:text="Inactivo"></option>
                        </select>
                    </div>
                    <div class="mt-4 pt-2 d-flex gap-4">
                        <button type="submit" class="btn btn-warning">Guardar</button>
                        <button type="reset" class="btn btn-secondary"><a class="text-decoration-none text-dark" href="/EasyRent/Viviendas/Gestion">Cancelar</a></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="g-col-12">
          <!-- Footer -->
            <footer th:replace="../fragments/Footer.html :: footer" class="row mx-auto tm-footer"></footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyRent - Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <!doctype html>
        <div class="container-fluid tm-content-container">
            <nav th:replace="../fragments/Menu.html :: menu"></nav>
        </div>
        <div class="container-fluid pt-5 mt-5" style="padding: 0 250px;">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <thead class="table-warning">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Tipo de documento</th>
                        <th scope="col">Nacionalidad</th>
                        <th scope="col">Nombre de usuario</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Fecha de alta</th>
                        <th scope="col">Fecha de baja</th>
                        <th scope="col">Estado</th>
                        <th scope="col"><p class="text-center m-0">Acciones</p></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${listUsuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.documento}"></td>
                            <td th:text="${usuario.tipo_documento}"></td>
                            <td th:text="${usuario.nacionalidad}"></td>
                            <td th:text="${usuario.user}"></td>
                            <td th:text="${usuario.rol}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td th:text="${usuario.fecha_alta}"></td>
                            <td th:text="${usuario.fecha_baja}"></td>
                            <td th:if="${usuario.estado} == true" th:text="'HABILITADO'" class="bg-success"></td>
                            <td th:if="${usuario.estado} == false" th:text="'INHABILITADO'" class="bg-warning"></td>
                            <td class="col-1 text-center">
                                <a th:href="@{'/Usuarios/edit/' + ${usuario.id}}"><i class="bi bi-pencil"></i></a>
                                &nbsp;&nbsp;
                                <a th:href="@{'/Usuarios/delete/' + ${usuario.id}}"><i class="bi bi-trash3"></i></a>
                            </td>
                        </tr>
                    </tbody>
              </table>
            </div>
            <a class="" href="/EasyRent/Usuarios/New">
                <button type="button" class="btn btn-outline-warning text-dark py-3 px-4">
                    <h6 class="d-flex align-items-center gap-2 pb-0 mb-0">
                        NUEVA AGENCIA
                        <i class="bi bi-plus-circle fs-5"></i>
                    </h6>
                </button>
            </a>
        </div>
      <div class="g-col-12">
          <!-- Footer -->
            <footer th:replace="../fragments/Footer.html :: footer" class="row mx-auto tm-footer"></footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Rent - Vivienda</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid tm-content-container">
            <nav th:replace="../fragments/Menu.html :: menu"></nav>
        </div>
        <div class="container viviendas-container pt-5 mt-5 d-flex justify-content-center">
            <div class="col-sm-11 row d-flex justify-content-center gap-5 py-5">
                <div class="border col-3 px-0 vivienda" th:each="vivienda : ${listViviendasCustom}">
                    <img class="w-100" th:src="${vivienda.imagen}">
                    <div class="d-flex flex-column justify-content-between px-3 pb-3">
                        <p class="pt-3" th:text="${vivienda.direccion}"></p>
                        <button class="btn btn-outline-dark h-50"><a href="/EasyRent/Alquileres/Solicitud">Solicitar alquiler</a></button>
                    </div>
                </div>
            </div>
        </div>
      <div class="g-col-12">
          <!-- Footer -->
            <footer th:replace="../fragments/Footer.html :: footer"></footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
